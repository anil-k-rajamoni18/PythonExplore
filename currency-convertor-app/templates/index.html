<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
        <form action="\convert" method="post">
            <h1 class="heading-main">Welcome To Currency Convertor App
            </h1>
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control" name="amount" placeholder="Enter the amount to convert" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
            <label for="From">From:</label>
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="change_from" id="change_from">
        <option value="">--Select--</option>
        <option value="INR">INR-India</option>
        <option value="EUR">EUR-EU</option>
        <option value="KWD">KWD-Kuwait</option>
        <option value="USD">USD-USA</option>
        <option value="JPY">JPY-Japan</option>
        <option value="AUD">AUD-Australia</option>
        <option value="CAD">CAD-Canda</option>
        <option value="CHF">CHF-Swwitzrland</option>
        <option value="TRY">TRY-Turkey</option>
        <option value="MXN">MXN-Mexican</option>
        <option value="IQD">IQD-Iraq</option>
      </select><br>
      <label for="To">To:</label>
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-sm example" name="change_to" id="change_to">
        <option value="">--Select--</option>
        <option value="INR">INR-India</option>
        <option value="EUR">EUR-EU</option>
        <option value="KWD">KWD-Kuwait</option>
        <option value="USD">USD-USA</option>
        <option value="JPY">JPY-Japan</option>
        <option value="AUD">AUD-Australia</option>
        <option value="CAD">CAD-Canda</option>
        <option value="CHF">CHF-Swwitzrland</option>
        <option value="TRY">TRY-Turkey</option>
        <option value="MXN">MXN-Mexican</option>
        <option value="IQD">IQD-Iraq</option>
      </select><br>
      <button type="submit" class="btn btn-warning">Convert</button>
      <div class="input-group flex-nowrap">
        <input type="text" class="form-control" name="amount" placeholder="Result" aria-label="Username" aria-describedby="addon-wrapping" value="{{result}}">
      </div>
</body>
</html>
